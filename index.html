<!DOCTYPE HTML>
<html>
  
<head>
<style>
 
  .item-a {
    grid-area: header;
  }

  .item-b {
    grid-area: main;
  }

  .item-c {
    grid-area: sidebar;
  }
  
  .item-d {
    grid-area: footer;
  }
  
 .container {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    grid-template-rows: auto;
    grid-templates-areas:
      "header header header"
      "sidebar  main  sidebar"
      "footer footer footer";
  }
  
  
  img {
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: 400px;
    width: 450px;
    align-content: center;
  }
  
  ul {
   text-align: center;
  }
  
  #header {
    background: lightgrey;
    font-weight: bold;
    font-family: verdana;
    text-align: center;
    padding: 1rem;
    color: #282828;
  }
  
  #content {
    background: #f8f8ff;
    align-content: center;
  }
    
  #footer {
    background: black;
    color: white;
    padding: 2em;
    font-size: 26px;
  }
  
</style>
</head>

<body>  

  <div class="main">
    <div id="header">
      <h1>Mr. Trees</h1>
      <h4>This page is dedicated to trees.</h4>
    </div>
    <div id="main">
      <figure>
        <img src="https://www.gstatic.com/webp/gallery/4.jpg"></img>
      </figure>
        <h2>Here is a list of important events:</h2>
        <ul>
          <li><b>1950</b> - Things happen here.</li>
          <li><b>1960</b> - Things happen here too.</li>
          <li><b>1960</b> - And again, but different this time.</li>
        </ul>
       </div>
    </div>
    <div id="footer">Here you can learn more</div>
  </div>

</body>

</html>
