<!DOCTYPE HTML>
<html>
  
<head>
<style>
  
  .main {
    display: grid;
    width: 100%
    grid-template-areas: 
      "header header header"
      "spacer" "photo" "spacer"
      "spacer" "content" "spacer"
      "footer" "footer" "footer";
  }
  
  #header {
    background: grey;
  }
  
  #footer {
    background: black;
    font-color: white;
  }
  
</style>
</head>

<body>  

<div class="main">
  <div id="header"><h2>Mr.Tree</h2></div>
    <div class="photo"></div>
      <figure>
        <img align= center id="header-photo" src="https://www.gstatic.com/webp/gallery/4.jpg" alt="Picture of a tree">
        </img>
        <figcaption>A tree</figcaption>
      </figure>
  </div>
  <div id="content">Lots of stuff</div>
  <div id="footer">Here you can learn more</div>
</body>

</html>
