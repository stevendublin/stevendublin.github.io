<!DOCTYPE HTML>
<html>
  
<head>
<style>
  
.container { 
  display: grid;
  grid-template-rows: 1fr auto auto 1fr;
  }
  
  .header {
    font-family: Helvetica;
    font-size: 32px;
    text-align: center;
    padding-top: 10px;
    padding-bottom: 5px;
    background-color: darkgrey;
    color: white;
  }
  
  .photo {
    display: flex;
    font-family: Helvetica;
    font-size: 22px;
    align-items: center;
    justify-content: center;
  }
 
  .timeline {
    font-family: Helvetica;
    font-size: 22px;
    background-color: darkgrey;
  }
  
  .footer {
    text-align: center;
    font-size: 32px;
    background-color: black;
    color: white;
  }
  
  .h1 {
    padding-bottom: 20px;
  }
  
  img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 350px;
}
  
</style>
</head>
<body>  
  
  <div class="header"><h1>Lord Newton Sexton III</h1><h4>The life of a man with a rad name</h4></div>
  
  <div class="photo">
    <figure>
      <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg">
      <figcaption>This is a man</figcaption>
     </figure>
  </div>
  
  <div class="photo">
    This is the timeline of events that led to the man that we call Newton Sexton III.
    <ul>
       <li>Thing one</li>
       <li>Thing two</li>
       <li>Thing three</li>
       <li>Thing four</li>
      </ul>
   </div>
   
  <div class="footer">Footer
  </div>
  
</body>

</html>
