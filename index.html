<!DOCTYPE HTML>
<html>
  
<head>
<style>
    
  .main {
    display: grid;
    grid-template-rows: auto 1fr auto;
    height: 100vh;
    text-align: center;
    padding: 2rem;
  }
  
  #header {
    background: lightgrey;
    font-size: 32px;
    font-family: verdana;
  }
  
  #content {
    background: #f8f8ff;
  }
  
  #photo {
    align-content: center;
    }
    
  #footer {
    background: black;
    color: white;
    padding: 2em;
  }
  
</style>
</head>

<body>  

  <div class="main">
    <div id="header">Mr. Trees</div>
    <div id="content">
      <div id="photo"></div>
      <div id="history">Achievments
        <ul>
          <li><b>1950</b> - Things happen here.</li>
          <li><b>1960</b> - Things happen here too.</li>
          <li><b>1960</b> - And again, but different this time.</li>
       </div>
    </div>
    <div id="footer">Here you can learn more</div>
  </div>

</body>

</html>
