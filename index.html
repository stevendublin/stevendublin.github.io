<html>
  
<head>
<style>
  
.container { 
  display: grid;
  height: 100vh;
  grid-template-rows: 1fr auto 1fr;
  grid-template-columns: 1fr 1fr 1fr;
  row-gap: 5px;
  align-content: center;
  }
  
  .header {
    font-style: Futura;
    font-size: 32px;
    font-align: center;
    outline: 4px solid red;
    border-radius: 6px;
  }
  
  .main {
    outline: 4px solid red;
    height: 50vh;
    border-radius: 6px;
  }
 
  .footer {
    outline: 4px solid red;
    font-size: 32px;
    border-radius: 6px;
  }
  
</style>
</head>
  
  <div class="header">Header</div>
  <div class="main">Main text</div>
  <div class="footer">Footer</div>
