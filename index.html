<!DOCTYPE HTML>
<html>
  
<head>
<style>
    
  .main {
    display: grid;
    grid-template-rows: auto 1fr auto;
    height: 100vh;
    max-height: 100%;
  }
  
  img {
    height: 75px;
    width: 75px;
  }
  
  #header {
    background: lightgrey;
    font-family: verdana;
    text-align: center;
    font-size: 32px;
    padding: 2rem;
  }
  
  #content {
    background: #f8f8ff;
    align-content: center;
  }
    
  #footer {
    background: black;
    color: white;
    padding: 2em;
    font-size: 26px;
  }
  
</style>
</head>

<body>  

  <div class="main">
    <div id="header">Mr. Trees</div>
    <div id="content">
      <figure>
        <img src="https://www.gstatic.com/webp/gallery/4.jpg"></img>
      </figure>
        <h2>Here is a list of important events:</h2>
        <ul>
          <li><b>1950</b> - Things happen here.</li>
          <li><b>1960</b> - Things happen here too.</li>
          <li><b>1960</b> - And again, but different this time.</li>
        </ul>
       </div>
    </div>
    <div id="footer">Here you can learn more</div>
  </div>

</body>

</html>
