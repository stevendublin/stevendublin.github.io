<!DOCTYPE HTML>
<html>
  
<head>
<style>
  
.container { 
  display: grid;
  grid-template-rows: 1fr auto 1fr;
  grid-template-columns: auto 1fr auto;
  row-gap: 10px;
  align-items: center;
  }
  
  .header {
    font-family: Helvetica;
    font-size: 32px;
    text-align: center;
    outline: 4px solid red;
    border-radius: 6px;
    background-color: darkgrey;
    color: white;
  }
  
  .main {
    outline: 4px solid red;
    border-radius: 6px;
    margin-left: auto;
    margin-right: auto;
    display: block;
  }
 
  .footer {
    outline: 4px solid red;
    text-align: center;
    font-size: 32px;
    border-radius: 6px;
  }
  
  img {
  border: 1px solid #ddd;
  border-radius: 4px;
  padding: 5px;
  width: 350px;
}
  
</style>
</head>
  
  <div class="header"><h1>Header</h1><h3>Subheader</h3></div>
  <div class="main">Main text
    <figure><img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg">
      <figcaption>This is a man</figcaption>
    </figure>
    <ul>
      <li>Thing one</li>
      <li>Thing two</li>
      <li>Thing three</li>
      <li>Thing four</li>
    </ul>
  </div>
  <div class="footer">Footer</div>

</body>

</html>
