<!DOCTYPE HTML>
<html>
  
<head>
<style>
  
  .main {
    display: grid;
    grid-template-areas: 
      "header header header"
      "spacer" "photo" "spacer"
      "spacer" "content" "spacer"
      "footer" "footer" "footer";
  }
  
  #header {
    background: grey;
  }
  
  #photo {
    justify-content: center;
    height: 100px;
    background: blue
  }
  
  #footer {
    background: black;
    font-color: white;
    height: 50px;
  }
  
</style>
</head>

<body>  

<div class="main">
  <div id="header"><h2>Mr.Tree</h2></div>
  <div id="photo"></div>
  <div id="content">Lots of stuff</div>
  <div id="footer">Here you can learn more</div>
</body>

</html>
